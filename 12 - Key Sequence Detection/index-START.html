<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <!-- <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script> -->
</head>
<body>
  <span class="code"></span>
<script>
const pressed = [];

const secretCode = ["ArrowUp","ArrowUp","ArrowDown","ArrowDown","ArrowLeft","ArrowRight","ArrowLeft","ArrowRight","b","a","Enter"]
const code = document.querySelector('.code');

window.addEventListener('keyup', (e) => {
  console.log(e.key);
  pressed.push(e.key);
  pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);
  code.innerHTML = pressed.join(' ')
  console.log(secretCode.join(' '))
  if (pressed.join(' ') .includes(secretCode.join(' '))) {

    code.innerHTML = "YOU DID IT! + 100 LIVES"
  }
  console.log(pressed)
});

</script>
</body>
</html>
